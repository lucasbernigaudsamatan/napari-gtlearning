name: napariPlugin
display_name: Gtlearning
contributions:
  commands:
    - id: napariPlugin.get_reader
      python_name: napariplugin._reader:napari_get_reader
      title: Open data with Gtlearning
    - id: napariPlugin.write_multiple
      python_name: napariplugin._writer:write_multiple
      title: Save multi-layer data with Gtlearning
    - id: napariPlugin.write_single_image
      python_name: napariplugin._writer:write_single_image
      title: Save image data with Gtlearning
    - id: napariPlugin.make_sample_data
      python_name: napariplugin._sample_data:make_sample_data
      title: Load sample data from Gtlearning
    - id: napariPlugin.make_qwidget
      python_name: napariplugin._widget:ExampleQWidget
      title: Make example QWidget
    - id: napariPlugin.make_magic_widget
      python_name: napariplugin._widget:example_magic_widget
      title: Make example magic widget
    - id: napariPlugin.make_func_widget
      python_name: napariplugin._widget:example_function_widget
      title: Make example function widget
  readers:
    - command: napariPlugin.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: napariPlugin.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napariPlugin.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: napariPlugin.make_sample_data
      display_name: Gtlearning
      key: unique_id.1
  widgets:
    - command: napariPlugin.make_qwidget
      display_name: Example QWidget
    - command: napariPlugin.make_magic_widget
      display_name: Example Magic Widget
    - command: napariPlugin.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
